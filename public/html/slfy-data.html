<div id="slfy-data">
  
  <!-- Talk to the user -->
  <p data-slfy-keystroke-delay="100" class="h1">Slfy JS</p>
  
  <p>
    This is a demonstration of Slfy JS, an open-source library for creating the illusion
    of self typing code on websites.
  </p>
  
  <style>
    @keyframes anim {
      0% { background-color: black; color: white; }
      20% { background-color: purple; color: white; }
      40% { background-color: green; color: white; }
      60% { background-color: yellow; color: black; }
      80% { background-color: orange; color: white; }
      100% { background-color: red; color: white; }
    }
    
    body {
      animation-name: anim;
      animation-duration: 1s;
      animation-iteration-count: 5;
      animation-timing-function: linear;
      animation-direction: alternate;
    }
  
  </style>
  
  <script>
    alert("Using a script element");
  </script>
  
</div>
